<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>مربع بزرگ با گوشه حذف‌شده</title>
<style>
  :root{
    --page-bg: #f0f0f0;           /* رنگ پس‌زمینه صفحه (اگر تغییر دادید این رنگ را هم به‌روزرسانی کنید) */
    --main-color: #3498db;       /* رنگ مربع اصلی */
    --size: min(78vmin, 760px);  /* اندازه مربع اصلی (ریسپانسیو) */
    --radius: clamp(14px, calc(var(--size) * 0.04), 36px);    /* گردی گوشه‌ها */
    --cut-size: calc(var(--size) * 0.18);   /* اندازه گوشه حذف‌شده */
    --cut-radius: clamp(12px, calc(var(--cut-size) * 0.45), 40px); /* گردی گوشه‌ی داخلی حذف‌شده */
    --small-size: calc(var(--cut-size) * 0.78);  /* اندازه مربع جدا */
  }

  * { box-sizing: border-box; }
  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: var(--page-bg);
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }

  .container {
    padding: 20px;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  .main-square {
    position: relative;
    width: var(--size);
    height: var(--size);
    background: var(--main-color);
    border-radius: var(--radius);
    box-shadow: 0 10px 30px rgba(0,0,0,0.12);
    overflow: visible; /* مربع جدا ممکن است بیرون از آن قرار بگیرد */
  }

  /* این عنصر ظاهراً گوشه پایین-چپ را "حذف" می‌کند (با رنگ پس‌زمینه صفحه پوشیده می‌شود) */
  .main-square::before {
    content: "";
    position: absolute;
    left: 0;
    bottom: 0;
    width: var(--cut-size);
    height: var(--cut-size);
    background: var(--page-bg);            /* باید هم‌رنگ پس‌زمینه صفحه باشد */
    border-top-right-radius: var(--cut-radius);
    z-index: 1;
  }

  /* مربع جدا (در داخل ناحیه حذف شده، ولی جدا از مربع اصلی) */
  .separate-square {
    position: absolute;
    width: var(--small-size);
    height: var(--small-size);
    left: calc((var(--cut-size) - var(--small-size)) / 2);
    bottom: calc((var(--cut-size) - var(--small-size)) / 2);
    background: #ffffff;
    border-radius: calc(var(--small-size) * 0.22);
    box-shadow: 0 8px 20px rgba(0,0,0,0.18);
    z-index: 2;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* اگر می‌خواهید مربع جدا بیرون از قاب و روی پس‌زمینه قرار بگیرد (مثل بعضی نمونه‌ها)، کافیست کلاس `outside` را اضافه کنید: */
  .separate-square.outside {
    left: calc(var(--cut-size) * -0.18);   /* منفی می‌شود تا بیرون قاب بیاید */
    bottom: calc(var(--cut-size) * -0.18);
    transform: translate(0, 0);
    /* سایه رنگ شدیدتر برای برجسته شدن روی پس‌زمینه */
    box-shadow: 0 14px 30px rgba(0,0,0,0.30);
  }

  /* کوچک‌تر کردن اندازه در موبایل اگر لازم باشد */
  @media (max-width:420px){
    :root { --size: min(90vmin, 420px); }
  }

</style>
</head>
<body>
  <div class="container">
    <div class="main-square">
      <!--
        اگر می‌خواهید مربع جدا داخل حفره باشد از کد زیر استفاده کنید:
        <div class="separate-square"></div>

        اگر می‌خواهید مربع جدا بیرون از قاب (مثل تصویر نمونه) باشد:
        <div class="separate-square outside"></div>
      -->
      <div class="separate-square"></div>
    </div>
  </div>
</body>

</html>
