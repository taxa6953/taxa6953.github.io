<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه با تصویر جایگزین</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #000000; min-height: 100vh; }
        .container { display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 2vw; }

        /* 🟦 مربع اصلی (بدون تغییر) */
        .main-square {
            position: relative;
            width: min(80vw, 80vh);
            height: min(80vw, 80vh);
            background-image: url('https://i.stack.imgur.com/7Z7xY.png'); /* تصویر روبات */
            background-size: cover;
            background-position: center;
            border-radius: 2vw;
            overflow: visible; /* اجازه نمایش تصویر بیرون از مربع */
        }

        /* 🖼️ تصویر جایگزین به جای قوس آبی */
        .main-square::after {
            content: '';
            position: absolute;
            bottom: 0; /* مکان: پایین چپ (دقیقاً مانند قوس آبی) */
            left: 0;
            width: 22%; /* اندازه نسبی (دقیقاً مانند قوس آبی) */
            height: 22%;
            /* 👇 آدرس تصویر شما (PNG شفاف) */
            background-image: url('آدرس_تصویر_شما.png'); 
            background-size: cover; /* پوشاندن کل ناحیه برش شده */
            background-position: center;
            border-top-right-radius: 3.5vw; /* 如果 تصویر خود قوس ندار، این را حفظ کنید */
            clip-path: polygon(0 100%, 100% 100%, 100% 0); /* شکل برش دقیق (بدون تغییر) */
            z-index: 5; /* زیر مربع سفید قرار گیرد (بدون تغییر) */
        }

        /* 🟨 مربع سفید (بدون تغییر) */
        .separate-square {
            position: absolute;
            bottom: 2.5%;
            left: 2.5%;
            width: 13%;
            height: 13%;
            background-color: #ffffff;
            border-radius: 1.8vw;
            border: none;
            box-shadow: none;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #3b82f6;
            font-size: 3.2vw;
            z-index: 10; /* روی تصویر قرار گیرد */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-square">
            <div class="separate-square">↗️</div>
        </div>
    </div>
</body>

</html>
