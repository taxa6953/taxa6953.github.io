<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>مربع با گوشه حذف‌شده (شفاف)</title>
<style>
  :root{
    --page-bg-color: #0f1724;   /* بک‌گراند صفحه (در صورت نیاز تغییر بده) */
    --main-color: #0b66c3;      /* رنگ مربع بزرگ */
    --size: min(78vmin, 900px); /* اندازهٔ مربع اصلی (ریسپانسیو) */
    --outer-radius: clamp(18px, calc(var(--size) * 0.03), 56px);
    --cut-ratio: 0.18; /* نسبت گوشه حذف‌شده به ابعاد مربع (18%) */
    --cut-size: calc(var(--size) * var(--cut-ratio));
    --small-ratio: 0.78; /* اندازه مربع سفید نسبت به cut */
    --small-size: calc(var(--cut-size) * var(--small-ratio));
  }

  /* صفحه */
  body{
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background: var(--page-bg-color); /* اگر بک‌گراند تصویری یا گرادینت داری بذار همونجا */
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }

  .container{ padding:24px; }

  /* کارت / مربع اصلی */
  .card{
    position:relative;
    width:var(--size);
    height:var(--size);
    border-radius:var(--outer-radius);
    overflow:visible; /* اجازه می‌ده مربع کوچک بیرون بیاد اگر خواستی */
  }

  /* SVG که شکل آبی را می‌کشد و با mask گوشه را شفاف می‌کند */
  .card svg{ position:absolute; inset:0; width:100%; height:100%; display:block; pointer-events:none; }
  .card svg .bgRect { fill: var(--main-color); } /* رنگ مربع بزرگ */

  /* مربع سفید کوچک */
  .small{
    position:absolute;
    width:var(--small-size);
    height:var(--small-size);
    left: calc((var(--cut-size) - var(--small-size)) / 2);   /* وسط داخل حفره */
    bottom: calc((var(--cut-size) - var(--small-size)) / 2);
    background:#ffffff;
    border-radius: calc(var(--small-size) * 0.22);
    box-shadow: 0 10px 28px rgba(0,0,0,0.28);
    z-index:2;
  }

  /* اگر خواستی مربع سفید بیرون قاب (همانند بعضی تصاویر) */
  .small.outside{
    left: calc(-1 * var(--small-size) * 0.16);
    bottom: calc(-1 * var(--small-size) * 0.16);
  }

  /* اگر قبلاً از ::before استفاده کرده‌ایم، آن را غیرفعال کن */
  .main-square::before,
  .card::before { display:none !important; }

  @media (max-width:420px){
    :root { --size: min(90vmin, 420px); }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="card">
      <!-- SVG: با یک mask، یک rect آبی رسم می‌کنیم و در mask یک rect سیاه (ناشفاف) برای حذف گوشه می‌گذاریم -->
      <svg viewBox="0 0 100 100" preserveAspectRatio="none" aria-hidden>
        <defs>
          <mask id="cutMask">
            <!-- ناحیه سفید = نمایش داده می‌شود -->
            <rect x="0" y="0" width="100%" height="100%" rx="10%" ry="10%" fill="white"/>
            <!-- ناحیه سیاه = شفاف می‌شود (حذف) — اینجا گوشهٔ پایین-چپ -->
            <rect x="0" y="82%" width="18%" height="18%" rx="5%" ry="5%" fill="black"/>
          </mask>
        </defs>

        <!-- مستطیل اصلی که ماسک روی آن اعمال می‌شود -->
        <rect class="bgRect" x="0" y="0" width="100%" height="100%" mask="url(#cutMask)"></rect>
      </svg>

      <!-- مربع سفید کوچک؛ اگر خواستی بیرون بگذار کلاس outside -->
      <div class="small"></div>
    </div>
  </div>
</body>

</html>
