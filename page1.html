<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تصویر با گوشهٔ حذف‌شده و ویدیو</title>
  <style>
    :root {
      --page-bg: #0f1724;
      --size: min(78vmin, 900px);
      --cut-ratio: 0.18;
      --cut-size: calc(var(--size) * var(--cut-ratio));
      --small-ratio: 0.78;
      --small-size: calc(var(--cut-size) * var(--small-ratio));
    }

    *, *::before, *::after { box-sizing: border-box; }
    html, body {
      margin: 0;
      height: 100%;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--page-bg);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }

    .card {
      position: relative;
      width: var(--size);
      height: var(--size);
      overflow: visible;
    }
    .card svg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }

    .small {
      position: absolute;
      width: var(--small-size);
      height: var(--small-size);
      left: calc((var(--cut-size) - var(--small-size)) / 2);
      bottom: calc((var(--cut-size) - var(--small-size)) / 2);
      border-radius: calc(var(--small-size) * 0.18);
      box-shadow: 0 10px 28px rgba(0,0,0,0.28);
      overflow: hidden;
      z-index: 2;
    }

    .small video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* موبایل */
    @media (max-width: 420px) {
      :root { --size: min(90vmin, 420px); }
    }
  </style>
</head>
<body>

  <div class="card">
    <svg viewBox="0 0 100 100" preserveAspectRatio="none" aria-hidden>
      <defs>
        <mask id="cutMask" maskUnits="objectBoundingBox">
          <rect x="0" y="0" width="100%" height="100%" rx="10%" ry="10%" fill="white"/>
          <rect x="0" y="82%" width="18%" height="18%" rx="5%" ry="5%" fill="black"/>
        </mask>
      </defs>
      <!-- در صورت نیاز می‌توانید image یا rect هم اینجا بگذارید -->
      <image
        href="Samsung-Galaxy-Z-Flip-6-Wallpaper-4.jpg"
        x="0" y="0" width="100%" height="100%"
        preserveAspectRatio="xMidYMid slice"
        mask="url(#cutMask)">
      </image>
    </svg>

    <!-- اینجا ویدیو را با تگ video اضافه می‌کنیم -->
    <div class="small">
      <video
        src="open.mp4"
        autoplay
        loop
        muted
        playsinline
      ></video>
    </div>
  </div>

</body>

</html>
