<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>کارت‌های با گوشه حذف‌شده</title>
<style>
  :root{
    --page-bg: linear-gradient(135deg, #1a2b6d 0%, #3a7bd5 100%);;
    --card-size: min(38vmin, 400px); /* اندازه هر کارت */
    --cut-ratio: 0.18;
    --cut-size: calc(var(--card-size) * var(--cut-ratio));
    --small-ratio: 0.78;
    --small-size: calc(var(--cut-size) * var(--small-ratio));
    --card-radius: 10%;
    --small-radius: calc(var(--small-size) * 0.18);
  }

  * { box-sizing: border-box; }
  body {
    margin: 0;
    min-height: 100vh;
    background: var(--page-bg);
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    gap: 20px;
    padding: 20px;
  }

  .card-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 30px;
    max-width: 1200px;
    margin: 0 auto;
  }

  .card {
    position: relative;
    width: var(--card-size);
    height: var(--card-size);
    overflow: visible;
  }

  .card svg {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    display: block;
  }

  .small {
    position: absolute;
    width: var(--small-size);
    height: var(--small-size);
    left: calc((var(--cut-size) - var(--small-size)) / 2);
    bottom: calc((var(--cut-size) - var(--small-size)) / 2);
    border-radius: var(--small-radius);
    box-shadow: 0 10px 28px rgba(0,0,0,0.28);
    overflow: hidden;
    z-index: 2;
  }

  .small video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  @media (max-width: 768px) {
    .card-container {
      gap: 20px;
    }
    :root {
      --card-size: min(45vmin, 350px);
    }
  }

  @media (max-width: 480px) {
    :root {
      --card-size: min(80vmin, 300px);
    }
  }
</style>
</head>
<body>

<div class="card-container">
  <!-- کارت اول -->
  <div class="card">
    <svg viewBox="0 0 100 100" preserveAspectRatio="none" aria-hidden>
      <defs>
        <mask id="cutMask1" maskUnits="objectBoundingBox">
          <rect x="0" y="0" width="100%" height="100%" rx="10%" ry="10%" fill="white"/>
          <rect x="0" y="82%" width="18%" height="18%" rx="5%" ry="5%" fill="black"/>
        </mask>
      </defs>
      <image
        href="Samsung-Galaxy-Z-Flip-6-Wallpaper-4.jpg"
        x="0" y="0" width="100%" height="100%"
        preserveAspectRatio="xMidYMid slice"
        mask="url(#cutMask1)">
      </image>
    </svg>
     <a href="page4.html" target="_blank">
    <div class="small">
      <video src="open.mp4" autoplay loop muted playsinline></video>
    </div>
  </div>

  <!-- کارت دوم -->
  <div class="card">
    <svg viewBox="0 0 100 100" preserveAspectRatio="none" aria-hidden>
      <defs>
        <mask id="cutMask2" maskUnits="objectBoundingBox">
          <rect x="0" y="0" width="100%" height="100%" rx="10%" ry="10%" fill="white"/>
          <rect x="0" y="82%" width="18%" height="18%" rx="5%" ry="5%" fill="black"/>
        </mask>
      </defs>
      <image
        href="Samsung-Galaxy-Z-Flip-6-Wallpaper-4.jpg"
        x="0" y="0" width="100%" height="100%"
        preserveAspectRatio="xMidYMid slice"
        mask="url(#cutMask2)">
      </image>
    </svg>
     <a href="new_page.html" target="_blank">
    <div class="small">
      <video src="open.mp4" autoplay loop muted playsinline></video>
    </div>
  </div>

  <!-- می‌توانید کارت‌های بیشتری اضافه کنید -->
  <!-- کارت سوم -->
  <div class="card">
    <svg viewBox="0 0 100 100" preserveAspectRatio="none" aria-hidden>
      <defs>
        <mask id="cutMask3" maskUnits="objectBoundingBox">
          <rect x="0" y="0" width="100%" height="100%" rx="10%" ry="10%" fill="white"/>
          <rect x="0" y="82%" width="18%" height="18%" rx="5%" ry="5%" fill="black"/>
        </mask>
      </defs>
      <image
        href="Samsung-Galaxy-Z-Flip-6-Wallpaper-4.jpg"
        x="0" y="0" width="100%" height="100%"
        preserveAspectRatio="xMidYMid slice"
        mask="url(#cutMask3)">
      </image>
    </svg>
     <a href="new_page.html" target="_blank">
    <div class="small">
      <video src="open.mp4" autoplay loop muted playsinline></video>
    </div>
  </div>
</div>

</body>

</html>
