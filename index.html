<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه SKY</title>
    
    <!-- Import Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">


    <style>
        /* --- استایل‌های کلی و ریست --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazirmatn', sans-serif; /* فونت وزیرمتن برای کل بدنه */
            /* رنگ زمینه نارنجی مدرن با گرادینت */
            background: linear-gradient(135deg, #FF9500, #FF5F6D);
            min-height: 100vh; /* برای اینکه زمینه کل صفحه را بگیرد */
            padding: 0; /* padding از body حذف شده و به .container منتقل می‌شود */
            display: flex; /* برای مرکز قرار دادن container در صفحات بزرگ */
            justify-content: center; /* مرکز افقی */
        }

        /* --- کانتینر اصلی محتوا برای محدود کردن عرض --- */
        .container {
            width: 100%;
            max-width: 1200px; /* حداکثر عرض محتوا */
            margin: 0 auto; /* مرکز قرار دادن container در صفحات بزرگتر از max-width */
            padding: 20px; /* فاصله داخلی از لبه‌های صفحه */
            display: flex;
            flex-direction: column; /* چیدمان ستونی محتویات داخل container */
        }
        
        /* --- استایل هدر اصلی --- */
        .main-header {
            display: flex;
            justify-content: space-between; /* آیتم‌ها را در طرفین و وسط قرار می‌دهد */
            align-items: center; /* آیتم‌ها را به صورت عمودی در مرکز قرار می‌دهد */
            padding: 15px 0; /* کمی فاصله داخلی از بالا و پایین هدر */
        }

        /* --- استایل لوگو (نوشته SKY) --- */
        .logo {
            font-family: 'Poppins', sans-serif; /* استفاده از فونت Poppins */
            font-size: 3rem; /* اندازه فونت */
            font-weight: 700; /* ضخامت فونت */
            color: white;
            text-decoration: none; /* برداشتن زیرخط لینک */
            letter-spacing: 3px; /* فاصله بین حروف */
        }

        /* --- استایل دایره‌های پروفایل و لاگین --- */
        .icon-circle {
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.2); /* سفید نیمه‌شفاف */
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%; /* تبدیل مربع به دایره */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease; /* انیمیشن نرم برای هاور */
        }
        
        .icon-circle:hover {
            background-color: rgba(255, 255, 255, 0.4); /* در زمان هاور کمی روشن‌تر می‌شود */
        }

        .icon-circle svg {
            width: 24px;
            height: 24px;
            stroke: white; /* رنگ آیکون */
            stroke-width: 2;
        }
                /* --- استایل خط جداکننده (Divider) --- */
        .header-divider {
            width: 100%; /* عرض خط به اندازه عرض والد خود باشد (container) */
            margin-top: 10px; /* فاصله خط از هدر (قابل تنظیم) */
            height: 6px; /* ضخامت خط */
            background-color: rgba(255, 255, 255, 0.3); /* رنگ سفید با شفافیت */
            border-radius: 4px; /* <<<< این خط برای گرد کردن لبه‌ها اضافه شده است (قبلا هم بود، اما ممکن است کافی نباشد) */
            /* برای گردتر کردن لبه ها، می توانید مقدار 2px را به 5px یا بیشتر تغییر دهید. */
        }

        /* --- استایل‌های جدید برای بخش نمایش محصولات --- */

        /* کانتینر اصلی برای کارت‌های محصولات که قابلیت اسکرول دارد */
        .product-showcase-area {
            margin-top: 30px; /* فاصله از خط جداکننده */
            display: flex;
            flex-direction: column; /* چیدمان عمودی کارت‌ها */
            gap: 30px; /* فاصله بین هر کارت محصول */
            width: 100%; /* عرض کامل container را می‌گیرد */
            
            /* برای قابلیت اسکرول عمودی */
            /* ارتفاع حداکثری برای ناحیه اسکرول. مقدار 140px یک تخمین است و ممکن است نیاز به تنظیم داشته باشد. */
            /* این مقدار باید مجموع ارتفاع هدر، مارجین‌های آن، خط جداکننده و paddingهای اطراف باشد */
            max-height: calc(100vh - 180px); /* 100vh منهای ارتفاع ثابت هدر و مارجین‌ها */
            overflow-y: auto; /* اسکرول عمودی را فعال می‌کند */
            padding-bottom: 20px; /* کمی فضای خالی در پایین ناحیه اسکرول */

            /* استایل اسکرول‌بار (اختیاری و برای مرورگرهای مدرن) */
            scrollbar-width: thin; /* برای فایرفاکس */
            scrollbar-color: rgba(255, 255, 255, 0.5) rgba(255, 255, 255, 0.1); /* برای فایرفاکس */
        }

        /* استایل برای اسکرول‌بار در مرورگرهای مبتنی بر وب‌کیت (کروم، سافاری) */
        .product-showcase-area::-webkit-scrollbar {
            width: 8px; /* عرض اسکرول‌بار */
        }
        .product-showcase-area::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1); /* رنگ زمینه اسکرول‌بار */
            border-radius: 10px;
        }
        .product-showcase-area::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.5); /* رنگ "دسته" اسکرول‌بار */
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.1); /* حاشیه دور دسته */
        }

        /* استایل برای هر کارت محصول تکی */
      .product-card {
  position: relative;   /* برای موقعیت‌دهی دکمه */
  border-radius: 20px;  /* گوشه‌های گرد */
  overflow: hidden;     /* تا کودک‌ها خارج از محدوده گرد دیده نشوند */
  z-index: 1;           /* زیر دکمه قرار گیرد */
      }
        .product-card:hover {
            transform: translateY(-5px); /* حرکت به سمت بالا در زمان هاور */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        /* استایل برای نگهدارنده عکس محصول بزرگ */
        .product-image-wrapper {
            display: block; /* برای اینکه لینک تمام فضای والد را بگیرد */
            width: 100%;
            aspect-ratio: 4 / 3; /* نسبت ابعاد عکس (عرض به ارتفاع). برای حفظ تناسب بصری */
        }

        .product-image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* عکس را طوری برش می‌دهد که تمام فضای موجود را پر کند بدون تغییر نسبت */
            display: block;
            border-radius: 20px; /* گوشه‌های عکس را گرد می‌کند (همپوشانی با والد) */
        }

        /* استایل برای دکمه اکشن کوچک (همان مربع کوچک چپ پایین) */
        .action-button {
      

        .action-button:hover {
            background-color: #e0e0e0;
            transform: scale(1.05);
        }

        .action-button svg {
            width: 28px;
            height: 28px;
            color: black; /* رنگ آیکون */
            transform: rotate(-45deg); /* چرخاندن فلش برای جهت‌دهی */
        }
    </style>
</head>
<body>

    <!-- کانتینر اصلی که تمام محتوا را در خود جای می‌دهد -->
    <div class="container">
        <header class="main-header">

            <a href="/profile.html" class="icon-circle" title="پروفایل کاربری">

            <!-- آیتم وسط: لوگو -->
            <a href="/" class="logo">SKY</a>

                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">

        <!-- خط جداکننده زیر هدر -->

                </a>
                <a href="/quick-buy.html" class="action-button" title="مشاهده جزئیات / خرید سریع">
                    <!-- آیکون فلش برای دکمه کوچک -->
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 19.5l15-15m0 0H8.25m11.25 0v11.25" />

            <!-- نمونه دوم کارت محصول (برای نمایش قابلیت تکرار و اسکرول) -->
            <div class="product-card">
                <a href="/another-product.html" class="product-image-wrapper">
                    <!-- آدرس عکس محصول دوم را اینجا قرار دهید -->
                    <img src="https://i.imgur.com/4qJdY5K.jpeg" alt="آیتم ویژه بازی 2">

                        <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 19.5l15-15m0 0H8.25m11.25 0v11.25" />

            <!-- برای تست قابلیت اسکرول، می‌توانید این div.product-card را چند بار کپی و پیست کنید. -->

        </main>

    </div> <!-- پایان کانتینر اصلی -->

</body>
