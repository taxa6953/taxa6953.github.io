<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>صفحه شخصی من</title>
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn-font/dist/font-face.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Vazirmatn, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: white;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      text-align: center;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 16px;
      border: 4px solid #eee;
    }

    .name {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .title {
      font-size: 16px;
      color: #666;
      margin: 8px 0 16px;
    }

    .bio {
      font-size: 14px;
      color: #444;
      line-height: 1.8;
      margin-bottom: 20px;
    }

    .contact {
      font-size: 14px;
      color: #333;
    }

    .contact a {
      color: #0077cc;
      text-decoration: none;
    }

    .contact a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://via.placeholder.com/120" alt="Profile" class="profile-img" />
    <div class="name">نام و نام خانوادگی</div>
    <div class="title">عنوان شغلی یا تخصص (مثلاً: طراح وب)</div>
    <div class="bio">
      چند خط درباره خودت بنویس. مثلاً:
      <br>
      علاقه‌مند به طراحی رابط کاربری، توسعه وب، و کار تیمی. هدف من خلق تجربه‌های دیجیتال ساده و زیباست.
    </div>
    <div class="contact">
      📧 ایمیل: <a href="mailto:you@example.com">you@example.com</a><br>
      🌐 وب‌سایت: <a href="https://yourwebsite.com" target="_blank">yourwebsite.com</a>
    </div>
  </div>
</body>
</html>
