<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هدر - فروشگاه SKY</title>
    
    <!-- Import Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

    <style>
        /* --- استایل‌های کلی و ریست --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif; /* یک فونت پیش‌فرض */
            /* رنگ زمینه نارنجی مدرن با گرادینت */
            background: linear-gradient(135deg, #FF9500, #FF5F6D);
            min-height: 100vh; /* برای اینکه زمینه کل صفحه را بگیرد */
            padding: 20px; /* فاصله از لبه‌های صفحه */
        }

        /* --- استایل هدر اصلی --- */
        .main-header {
            display: flex;
            justify-content: space-between; /* آیتم‌ها را در طرفین و وسط قرار می‌دهد */
            align-items: center; /* آیتم‌ها را به صورت عمودی در مرکز قرار می‌دهد */
            width: 100%;
            max-width: 1200px; /* برای صفحات بزرگ، عرض هدر محدود می‌شود */
            margin: 0 auto; /* هدر را در مرکز صفحه قرار می‌دهد */
            padding: 15px 0; /* کمی فاصله داخلی از بالا و پایین */
        }

        /* --- استایل لوگو (نوشته SKY) --- */
        .logo {
            font-family: 'Poppins', sans-serif; /* استفاده از فونت Poppins */
            font-size: 3rem; /* اندازه فونت */
            font-weight: 700; /* ضخامت فونت */
            color: white;
            text-decoration: none; /* برداشتن زیرخط لینک */
            letter-spacing: 3px; /* فاصله بین حروف */
        }

        /* --- استایل دایره‌های پروفایل و لاگین --- */
        .icon-circle {
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.2); /* سفید نیمه‌شفاف */
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%; /* تبدیل مربع به دایره */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease; /* انیمیشن نرم برای هاور */
        }
        
        .icon-circle:hover {
            background-color: rgba(255, 255, 255, 0.4); /* در زمان هاور کمی روشن‌تر می‌شود */
        }

        .icon-circle svg {
            width: 24px;
            height: 24px;
            stroke: white; /* رنگ آیکون */
            stroke-width: 2;
        }

    </style>
</head>
<body>

    <header class="main-header">
        <!-- آیتم سمت راست: پروفایل -->
        <a href="/profile.html" class="icon-circle" title="پروفایل کاربری">
            <!-- آیکون پروفایل -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
            </svg>              
        </a>

        <!-- آیتم وسط: لوگو -->
        <a href="/" class="logo">SKY</a>

        <!-- آیتم سمت چپ: لاگین -->
        <a href="/login.html" class="icon-circle" title="ورود / ثبت‌نام">
            <!-- آیکون ورود (کلید) -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25a3 3 0 013 3m3 0a6 6 0 01-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1121.75 8.25z" />
            </svg>              
        </a>
    </header>

</body>

</html>
