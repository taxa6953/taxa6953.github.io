<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>هیئت نجات غریق و غواصی سیستان و بلوچستان</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center/cover;
      backdrop-filter: blur(5px);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
    }

    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
      border-radius: 50%;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .logo img {
      width: 100%;
    }

    h1 {
      font-size: 20px;
      margin: 15px 0;
      font-weight: 700;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-top: 20px;
    }

    .btn {
      background: rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 15px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #fff;
      font-size: 14px;
      transition: 0.3s;
    }

    .btn:hover {
      background: rgba(255,255,255,0.35);
      transform: translateY(-3px);
    }

    .btn img {
      width: 35px;
      margin-bottom: 10px;
    }

    footer {
      margin-top: 25px;
      font-size: 12px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://i.postimg.cc/TPHSmtzK/logo.png" alt="لوگو">
    </div>
    <h1>هیئت نجات غریق و غواصی استان سیستان و بلوچستان ۱۴۰۴</h1>
    
    <div class="buttons">
      <a href="#" class="btn">
        <img src="https://i.postimg.cc/k4N9m71z/eitaa.png" alt="ایتا">
        ایتا
      </a>
      <a href="#" class="btn">
        <img src="https://i.postimg.cc/tT6PsrWq/whatsapp.png" alt="واتساپ">
        واتساپ
      </a>
      <a href="#" class="btn">
        <img src="https://i.postimg.cc/7Y47qjkN/telegram.png" alt="تلگرام">
        تلگرام
      </a>
      <a href="#" class="btn">
        <img src="https://i.postimg.cc/HW8LX6qC/web.png" alt="وبسایت">
        وبسایت
      </a>
    </div>

    <footer>
      طراحی شده توسط مهندس طاها سرگزی
    </footer>
  </div>
</body>
</html>
