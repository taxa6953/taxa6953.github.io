<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>هیئت نجات غریق و غواصی سیستان و بلوچستان ۱۴۰۴</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Vazirmatn', sans-serif;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      padding: 40px 20px;
      text-align: center;
      max-width: 380px;
      width: 90%;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .logo {
      margin: 0 auto 25px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo img {
      width: 100%;
      display: block;
    }

    h1 {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 20px;
      line-height: 1.8;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-top: 20px;
    }

    .btn {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 10px;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: 0.3s;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.35);
      transform: translateY(-3px);
    }

    .btn img {
      width: 28px;
      height: 28px;
    }

    footer {
      margin-top: 25px;
      font-size: 13px;
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo-1.png" alt="لوگو">
    </div>
    <h1>هیئت نجات غریق و غواصی استان سیستان و بلوچستان ۱۴۰۴</h1>

    <div class="buttons">
      <a href="https://eitaa.com/OMLzYlujO6BlYzdk" class="btn" target="_blank">
        <img src="https://myket.ir/app-icon/cda7c5d9-c8f4-46cc-90ad-8207ce835b51.png" alt="ایتا"> ایتا
      </a>
      <a href="https://chat.whatsapp.com/H38QaVicoPNII2MNdpJav9" class="btn" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="واتساپ"> واتساپ
      </a>
      <a href="https://t.me/+OMLzYlujO6BlYzdk" class="btn" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="تلگرام"> تلگرام
      </a>
      <a href="https://portal.lifesaving.ir" class="btn" target="_blank">
        <img src="https://www.wikipedia.org/portal/wikipedia.org/assets/img/Wikipedia-logo-v2@2x.png" alt="وبسایت"> وبسایت
      </a>
    </div>

    <footer>طراحی شده توسط مهندس طاها سرگزی</footer>
  </div>
</body>
</html>
