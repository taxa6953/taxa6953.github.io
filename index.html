<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Furniture Slider</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glass {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
    }
    .active-btn {
      background: white !important;
    }
  </style>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen font-sans">

  <div class="w-[95%] max-w-5xl p-6">

    <!-- Progress Bar -->
    <div class="flex items-center justify-between mb-6 text-white font-bold">
      <span id="currentIndex">01</span>
      <div class="flex-1 mx-4 bg-white/40 h-[2px] relative">
        <div id="progress" class="bg-white h-[2px] w-1/4"></div>
      </div>
      <span id="totalIndex">04</span>
    </div>

    <!-- Cards Container -->
    <div class="flex gap-6">

      <!-- Main Card -->
      <div class="glass rounded-3xl p-6 w-[350px]">
        <img src="https://via.placeholder.com/350x250" class="rounded-2xl mb-4 w-full h-[220px] object-cover" />
        <h2 class="text-xl font-bold text-white mb-2">مبلمان باکیفیت</h2>
        <p class="text-white/80 mb-4">کشف طرح‌های ماندگار برای هر اتاق خانه شما</p>
        <div class="flex items-center gap-3">
          <button class="bg-white text-gray-800 rounded-full px-5 py-2 font-semibold">Shop Now</button>
          <button class="glass w-10 h-10 rounded-full flex items-center justify-center text-white">♡</button>
        </div>
      </div>

      <!-- Side Card -->
      <div class="glass rounded-3xl w-[220px] h-[300px] flex items-center justify-center">
        <img src="https://via.placeholder.com/200x250" class="rounded-2xl object-cover" />
      </div>
    </div>

    <!-- Navigation Buttons -->
    <div class="flex justify-center gap-4 mt-8">
      <button id="prevBtn" class="glass w-12 h-12 rounded-full flex items-center justify-center text-white">←</button>
      <button id="nextBtn" class="glass w-12 h-12 rounded-full flex items-center justify-center text-white">→</button>
    </div>

  </div>

  <script>
    let current = 1;
    const total = 4;
    const currentIndex = document.getElementById("currentIndex");
    const progress = document.getElementById("progress");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    function updateUI() {
      currentIndex.textContent = String(current).padStart(2, "0");
      progress.style.width = `${(current / total) * 100}%`;
    }

    nextBtn.addEventListener("click", () => {
      if (current < total) current++;
      updateUI();
      nextBtn.classList.add("active-btn");
      prevBtn.classList.remove("active-btn");
    });

    prevBtn.addEventListener("click", () => {
      if (current > 1) current--;
      updateUI();
      prevBtn.classList.add("active-btn");
      nextBtn.classList.remove("active-btn");
    });

    updateUI();
  </script>
</body>
</html>
