<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه SKY</title>
    
    <!-- Import Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

    <style>
        /* --- استایل‌های کلی و ریست --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #FF9500, #FF5F6D);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- استایل هدر اصلی --- */
        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px 0;
        }

        .logo {
            font-family: 'Poppins', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
            letter-spacing: 3px;
        }

        .icon-circle {
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .icon-circle:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        .icon-circle svg {
            width: 24px;
            height: 24px;
            stroke: white;
            stroke-width: 2;
        }

        /* --- استایل خط جداکننده --- */
        .header-divider {
            width: 100%;
            max-width: 1200px;
            margin: 20px auto 0 auto;
            height: 1px;
            background-color: rgba(255, 255, 255, 0.3);
        }

        /* --- استایل بخش نمایش محصولات --- */
        .product-showcase-area {
            width: 100%;
            max-width: 1200px;
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .product-card {
            position: relative;
            width: 100%;
            padding-top: 100%; /* نسبت 1:1 */
            border-radius: 20px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .product-image-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .product-image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .action-button {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .action-button:hover {
            transform: scale(1.1);
        }

        .action-button svg {
            width: 24px;
            height: 24px;
            stroke: #FF5F6D;
            stroke-width: 2;
        }

        /* اسکرول عمودی برای محصولات */
        .scroll-container {
            max-height: 600px; /* ارتفاع قابل اسکرول */
            overflow-y: auto;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <!-- آیتم سمت راست: پروفایل -->
        <a href="/profile.html" class="icon-circle" title="پروفایل کاربری">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"/>
            </svg>
        </a>

        <!-- آیتم وسط: لوگو -->
        <a href="/" class="logo">SKY</a>

        <!-- آیتم سمت چپ: لاگین -->
        <a href="/login.html" class="icon-circle" title="ورود / ثبت‌نام">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25a3 3 0 013 3m3 0a6 6 0 01-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1121.75 8.25z"/>
            </svg>
        </a>
    </header>

    <!-- خط جداکننده (فقط یک بار) -->
    <div class="header-divider"></div>

    <!-- بخش نمایش محصولات با قابلیت اسکرول -->
    <div class="scroll-container">
        <div class="product-showcase-area">
            <!-- کارت محصول 1 -->
            <div class="product-card">
                <a href="/product-details.html" class="product-image-wrapper">
                    <img src="https://i.imgur.com/z26Hdv4.jpeg" alt="آیتم ویژه بازی 1">
                </a>
                <a href="/quick-buy.html" class="action-button" title="مشاهده جزئیات / خرید سریع">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 19.5l15-15m0 0H8.25m11.25 0v11.25"/>
                    </svg>
                </a>
            </div>

            <!-- کارت محصول 2 -->
            <div class="product-card">
                <a href="/another-product.html" class="product-image-wrapper">
                    <img src="https://i.imgur.com/4qJdY5K.jpeg" alt="آیتم ویژه بازی 2">
                </a>
                <a href="/another-quick-buy.html" class="action-button" title="مشاهده جزئیات / خرید سریع">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 19.5l15-15m0 0H8.25m11.25 0v11.25"/>
                    </svg>
                </a>
            </div>

            <!-- میتوانید کارت‌های بیشتری اضافه کنید -->
        </div>
    </div>
</body>

</html>
