<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>فروشگاه SKY</title>

<!-- فونت‌ها -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: 'Vazirmatn', sans-serif;
  background: linear-gradient(135deg, #FF9500, #FF5F6D);
  min-height:100vh;
  display:flex;
  justify-content:center;
}

.container {
  width:100%;
  max-width:1200px;
  margin:0 auto;
  padding:20px;
  display:flex;
  flex-direction:column;
}

/* --- هدر --- */
.main-header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 0;
}

.logo {
  font-family:'Poppins', sans-serif;
  font-size:2.5rem;
  font-weight:700;
  color:white;
  text-decoration:none;
  letter-spacing:3px;
}

.icon-circle {
  width:50px;
  height:50px;
  background-color:rgba(255,255,255,0.2);
  border:1px solid rgba(255,255,255,0.3);
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  transition:background-color 0.3s ease;
}
.icon-circle:hover {
  background-color: rgba(255,255,255,0.4);
}
.icon-circle svg {
  width:24px;
  height:24px;
  stroke:white;
  stroke-width:2;
}

.header-divider {
  width:100%;
  margin-top:10px;
  height:6px;
  background-color: rgba(255,255,255,0.3);
  border-radius:4px;
}

/* --- کارت با گوشه حذف‌شده --- */
:root {
  --cut-ratio: 0.18;
  --small-ratio: 0.78;
}

.products {
  display: flex;
  flex-direction: column; /* کارت‌ها زیر هم */
  gap: 30px;              /* فاصله بین کارت‌ها */
  margin-top: 30px;       /* فاصله از هدر */
  align-items: center;    /* وسط چین کارت‌ها */
}
.products::-webkit-scrollbar { display:none; }

.card {
  width: 100%;
  max-width: 500px;
  aspect-ratio: 1/1.2; /* نسبت عرض به ارتفاع */
  position: relative;
  overflow: visible;
  margin: 0 auto;
}
.card svg {
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
}
.small {
  position:absolute;
  width:calc(400px * var(--cut-ratio) * var(--small-ratio));
  height:calc(400px * var(--cut-ratio) * var(--small-ratio));
  left:calc((400px * var(--cut-ratio) - (400px * var(--cut-ratio) * var(--small-ratio)))/2);
  bottom:calc((400px * var(--cut-ratio) - (400px * var(--cut-ratio) * var(--small-ratio)))/2);
  border-radius:calc((400px * var(--cut-ratio) * var(--small-ratio)) * 0.18);
  box-shadow:0 10px 28px rgba(0,0,0,0.28);
  overflow:hidden;
  z-index:2;
}
.small video {
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

/* واکنش‌گرا */
@media(max-width:1024px){
  .card{ flex:0 0 250px; height:300px; }
  .small{
    width:calc(300px * var(--cut-ratio) * var(--small-ratio));
    height:calc(300px * var(--cut-ratio) * var(--small-ratio));
    left:calc((300px * var(--cut-ratio) - (300px * var(--cut-ratio) * var(--small-ratio)))/2);
    bottom:calc((300px * var(--cut-ratio) - (300px * var(--cut-ratio) * var(--small-ratio)))/2);
    border-radius:calc((300px * var(--cut-ratio) * var(--small-ratio)) * 0.18);
  }
}
@media(max-width:420px){
  .card{ flex:0 0 200px; height:220px; }
  .small{
    width:calc(220px * var(--cut-ratio) * var(--small-ratio));
    height:calc(220px * var(--cut-ratio) * var(--small-ratio));
    left:calc((220px * var(--cut-ratio) - (220px * var(--cut-ratio) * var(--small-ratio)))/2);
    bottom:calc((220px * var(--cut-ratio) - (220px * var(--cut-ratio) * var(--small-ratio)))/2);
    border-radius:calc((220px * var(--cut-ratio) * var(--small-ratio)) * 0.18);
  }
}
</style>
</head>
<body>
<div class="container">
  <!-- هدر -->
  <header class="main-header">
    <a href="/profile.html" class="icon-circle" title="پروفایل کاربری">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"/>
      </svg>
    </a>
    <a href="/" class="logo">SKY</a>
    <a href="/login.html" class="icon-circle" title="ورود / ثبت‌نام">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25a3 3 0 013 3m3 0a6 6 0 01-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1121.75 8.25z"/>
      </svg>
    </a>
  </header>

  <div class="header-divider"></div>

  <!-- بخش اصلی -->
  <main>
    <div class="products">
      <!-- کارت نمونه -->
      <div class="card">
        <svg viewBox="0 0 100 100" preserveAspectRatio="none" aria-hidden>
          <defs>
            <mask id="cutMask1">
              <rect x="0" y="0" width="100%" height="100%" rx="10%" ry="10%" fill="white"/>
              <rect x="0" y="82%" width="18%" height="18%" rx="5%" ry="5%" fill="black"/>
            </mask>
          </defs>
          <image href="Samsung-Galaxy-Z-Flip-6-Wallpaper-4.jpg" x="0" y="0" width="100%" height="100%" preserveAspectRatio="xMidYMid slice" mask="url(#cutMask1)"></image>
        </svg>
        <div class="small">
          <video src="open.mp4" autoplay loop muted playsinline></video>
        </div>
      </div>

      <!-- کارت نمونه 2 -->
      <div class="card">
        <svg viewBox="0 0 100 100" preserveAspectRatio="none" aria-hidden>
          <defs>
            <mask id="cutMask2">
              <rect x="0" y="0" width="100%" height="100%" rx="10%" ry="10%" fill="white"/>
              <rect x="0" y="82%" width="18%" height="18%" rx="5%" ry="5%" fill="black"/>
            </mask>
          </defs>
          <image href="Samsung-Galaxy-Z-Flip-6-Wallpaper-4.jpg" x="0" y="0" width="100%" height="100%" preserveAspectRatio="xMidYMid slice" mask="url(#cutMask2)"></image>
        </svg>
        <div class="small">
          <video src="open.mp4" autoplay loop muted playsinline></video>
        </div>
      </div>

      <!-- کارت نمونه 3 -->
      <div class="card">
        <svg viewBox="0 0 100 100" preserveAspectRatio="none" aria-hidden>
          <defs>
            <mask id="cutMask3">
              <rect x="0" y="0" width="100%" height="100%" rx="10%" ry="10%" fill="white"/>
              <rect x="0" y="82%" width="18%" height="18%" rx="5%" ry="5%" fill="black"/>
            </mask>
          </defs>
          <image href="Samsung-Galaxy-Z-Flip-6-Wallpaper-4.jpg" x="0" y="0" width="100%" height="100%" preserveAspectRatio="xMidYMid slice" mask="url(#cutMask3)"></image>
        </svg>
        <div class="small">
          <video src="open.mp4" autoplay loop muted playsinline></video>
        </div>
      </div>

      <!-- کارت نمونه 4 -->
      <div class="card">
        <svg viewBox="0 0 100 100" preserveAspectRatio="none" aria-hidden>
          <defs>
            <mask id="cutMask4">
              <rect x="0" y="0" width="100%" height="100%" rx="10%" ry="10%" fill="white"/>
              <rect x="0" y="82%" width="18%" height="18%" rx="5%" ry="5%" fill="black"/>
            </mask>
          </defs>
          <image href="Samsung-Galaxy-Z-Flip-6-Wallpaper-4.jpg" x="0" y="0" width="100%" height="100%" preserveAspectRatio="xMidYMid slice" mask="url(#cutMask4)"></image>
        </svg>
        <div class="small">
          <video src="open.mp4" autoplay loop muted playsinline></video>
        </div>
      </div>
    </div>
  </main>
</div>
</body>
</html>
